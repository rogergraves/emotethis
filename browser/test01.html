<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
	<title>EmoteThis</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.js"></script>
	<script>
		(function($) {
			// значение по умолчанию - ЗЕЛЁНЫЙ
			var defaults = { color:'green' };

			var Class1 = function(element, options){
				var obj = this;
			}
			// актуальные настройки, глобальные
			var options;
	
			$.fn.mySimplePlugin = function(params){
				// при многократном вызове функции настройки будут сохранятся, и замещаться при необходимости
				options = $.extend({}, defaults, options, params);
	 
				$(this).click(function(){
					$(this).css('color', options.color);
				});
	 			return this;
			};
		})(jQuery);
		
		$(document).ready(function(){
			$("#test-container").mySimplePlugin({ 'color' : 'red'});
		});
	</script>
</head>
<body>

<div id="test-container">
Test
</div>

</body>
</html>
